                </label>
            </header>
            <form class="new-note-form" autocomplete="off">
                <input type="text" placeholder="Title" id="title">
                <textarea placeholder="Note" id="note"></textarea>
                <input type="submit" id="addNote" value="Add Note">
            </form>
        </aside>

        <button class="btn" id="open-sidebar"><svg height="16px" viewBox="0 0 448 448" width="16px" xmlns="http://www.w3.org/2000/svg"><path d="m408 184h-136c-4.417969 0-8-3.582031-8-8v-136c0-22.089844-17.910156-40-40-40s-40 17.910156-40 40v136c0 4.417969-3.582031 8-8 8h-136c-22.089844 0-40 17.910156-40 40s17.910156 40 40 40h136c4.417969 0 8 3.582031 8 8v136c0 22.089844 17.910156 40 40 40s40-17.910156 40-40v-136c0-4.417969 3.582031-8 8-8h136c22.089844 0 40-17.910156 40-40s-17.910156-40-40-40zm0 0"/></svg></button>

        <div class="loading-screen">
            <img src="img/Spinner.svg" alt="loading">
        </div>

        <div class="edit-note-container">
            <div class="wrapper">
                <button class="close-editor"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path id="back-arrow" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/><path  fill="none" d="M0 0h24v24H0V0z"/></svg></button>
                <input type="text" id="edit-title" placeholder="Title">
                <textarea name="" id="edit-note" placeholder="Note"></textarea>
            </div>
        </div>
        
        <div class="error-pop-up">
            <p>No Internet!</p>
        </div>
